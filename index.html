<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <img src="./images/chef-1417239_640.png">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Pizza or pasta?"</input>
      </div>
      <button class="addOption">Add another dish</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
        })

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display','flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options [Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
